<!DOCTYPE html>
<html lang="en" dir="ltr">

        <meta charset="utf-8"/>

    <body>

        <script type="application/javascript">
        window.onload = function() {
            function createFamilyTree() {
                $("body").append($("<table></table>")
                .append(
                    $("<thead></thead>").append(
                        $("<th></th>").text("Firstname"), $("<th></th>").text("Lastname"))
                    , $("<tbody></tbody>").append(
                        $("<tr></tr>").append($("<td></td>").text("Guillaume"), $("<td></td>").text("Salva")),
                        $("<tr></tr>").append($("<td></td>").text("Paulette"), $("<td></td>").text("Salva")),
                        $("<tr></tr>").append($("<td></td>").text("Antoine"), $("<td></td>").text("Salva"))))
                );
            }
            function replaceFamilyTree() {
                $("tbody").html($("<tr></tr>").append($("<td></td>").text("Gerard"), $("<td></td>").text("Bonissa")));
            }
            createFamilyTree();
            replaceFamilyTree();
        }
        
        </script>
    </body>

</html>
