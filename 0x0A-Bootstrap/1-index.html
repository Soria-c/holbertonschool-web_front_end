<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
            <div class="row">
                <div class="p-2 bg-primary text-center text-white col-lg">Primary</div>
                <div class="p-2 bg-success text-center text-white col-lg">Success</div>
                <div class="p-2 bg-danger text-center text-white col-lg">Danger</div>
                <div class="p-2 bg-warning text-center text-white col-lg">Warning</div>
            </div>
        <hr />

        <div class="row">
            <div class="p-2 bg-primary text-center text-white col-sm">Primary</div>
            <div class="p-2 bg-success text-center text-white col-sm">Success</div>
            <div class="p-2 bg-danger text-center text-white col-sm">Danger</div>
            <div class="p-2 bg-warning text-center text-white col-sm">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-lg-2 p-2 bg-primary text-center text-white">Primary</div>
            <div class="col-lg-4 p-2 bg-success text-center text-white">Success</div>
            <div class="col-lg-6 p-2 bg-danger text-center text-white">Danger</div>
        </div>

        <hr />

        <div class="row">
            <div class="p-2 bg-primary text-center text-white order-4 col order-sm-3 order-lg-2 order-xl-1">Primary</div>
            <div class="p-2 bg-success text-center text-white order-1 col order-sm-4 order-lg-3 order-xl-2">Success</div>
            <div class="p-2 bg-danger text-center text-white order-2 col order-sm-1 order-lg-4 order-xl-3">Danger</div>
            <div class="p-2 bg-warning text-center text-white order-3 col order-sm-2 order-lg-1 order-xl-4">Warning</div>
        </div>

        <hr/>

        <div class="row">
            <div class="p-2 bg-primary text-center text-white col-md-2">Primary</div>
            <div class="p-2 bg-success text-center text-white col-md-2 offset-md-8">Success</div>
        </div>

        <hr/>

        <div class="row">
            <div class="p-2 bg-primary text-center text-white col-md-2">Primary</div>
            <div class="p-2 bg-success text-center text-white col-md-2 offset-md-4">Success</div>
            <div class="p-2 bg-danger text-center text-white col-md-2 offset-md-2">Danger</div>
        </div>
    </body>
</html>
