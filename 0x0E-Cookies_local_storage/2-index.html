<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login to the Website</h1>
    <input type="text" placeholder="Firstname" id="firstname">
    <input type="text" placeholder="Email" id="email">
    <button onclick="setCookies()">Log me in</button>

    <h1>Cookies</h1>
    <button onclick="showCookies()" >Show the cookies</button>

    <script type="application/javascript">
        
            Date.prototype.addDays = function(days) {
                let date = new Date(this.valueOf());
                date.setDate(date.getDate() + (days));
                return date;
            }

            function setCookies() {
                const firstname = document.getElementById("firstname");
                const email = document.getElementById("email");
                document.cookie = `firstname=${firstname.value};expires=${(new Date()).addDays(30).toUTCString()}`
                document.cookie = `email=${email.value};expires=${(new Date()).addDays(30).toUTCString()}`

            }

            function showCookies() {
                const p = document.createElement("p");
                p.innerText = `Email: ${getCookie("email")} - Firstname: ${getCookie("firstname")}`;
                document.body.append(p);
            }

                    let kv = i.split("=");
                    cookies[kv[0]] = kv[1].trim()

                console.log(cookies);
            }
        
    </script>
</body>
</html>
